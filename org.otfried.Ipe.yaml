app-id: org.otfried.Ipe

runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents:rw
  - --persist=.ipe
  - --env=PATH=/app/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/bin:/sbin

command: ipe

add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: texlive
    subdirectories: true
    autodelete: true
    version: '24.08'
    no-autodownload: true

modules:
  - name: texlive-extension
    buildsystem: simple
    build-commands:
      - mkdir /app/texlive

  - name: gsl
    sources:
      - type: archive
        url: https://ftpmirror.gnu.org/gsl/gsl-2.8.tar.gz
        sha256: 6a99eeed15632c6354895b1dd542ed5a855c0f15d9ad1326c6fe2b2c9e423190
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftpmirror.gnu.org/gsl/gsl-$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - name: libspiro
    sources:
      - type: archive
        url: https://github.com/fontforge/libspiro/releases/download/20221101/libspiro-dist-20221101.tar.gz
        sha256: 5984fb5af3e4e1f927f3a74850b705a711fb86284802a5e6170b09786440e8be
        x-checker-data:
          type: anitya
          project-id: 1725
          stable-only: true
          url-template: https://github.com/fontforge/libspiro/releases/download/20221101/libspiro-dist-$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - shared-modules/lua5.4/lua-5.4.json

  - name: enchant
    sources:
      - type: archive
        url: https://github.com/AbiWord/enchant/releases/download/v2.8.12/enchant-2.8.12.tar.gz
        sha256: 20e5fab2ca0f95ba9d1ef5052fe5b028e3e1d66d4cdea6b9adfcbd3e524c2a09
        x-checker-data:
          type: anitya
          project-id: 6601
          stable-only: true
          url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - name: qtspell
    buildsystem: cmake-ninja
    config-opts:
      - -DQT_VER:STRING=6
    sources:
      - type: archive
        url: https://github.com/manisandro/qtspell/archive/refs/tags/1.0.2.tar.gz
        sha256: faa7add9d771350a63e66bb6c9b91b130097c2399f6f85c2a9a0ea8e0ceb79d8
        x-checker-data:
          type: anitya
          project-id: 11246
          stable-only: true
          url-template: https://github.com/manisandro/qtspell/archive/refs/tags/$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include

  - name: ipe
    buildsystem: simple
    build-commands:
      - make -C src IPEPREFIX=$FLATPAK_DEST MOC=/usr/lib/libexec/moc
      - make -C src documentation IPEPREFIX=$FLATPAK_DEST MOC=/usr/lib/libexec/moc
      - make -C src install IPEPREFIX=$FLATPAK_DEST MOC=/usr/lib/libexec/moc
    sources:
      - type: archive
        url: https://github.com/otfried/ipe/archive/refs/tags/v7.2.30.tar.gz
        sha256: 9228650edc48ad5deeab5d92272e242e906f90d292c90af132a3f20d9354735a
        x-checker-data:
          type: anitya
          project-id: 10261
          stable-only: true
          url-template: https://github.com/otfried/ipe/archive/refs/tags/v$version.tar.gz
      - type: file
        path: org.otfried.Ipe.metainfo.xml
      - type: file
        path: ipe.desktop
    post-install:
      - install -Dm0644 org.otfried.Ipe.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm0644 ipe.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm0644 artwork/ipe.iconset/icon_512x512.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
